{% extends "base.html" %}
{% load url from future %}

{%load  i18n  %}
{%block body%}


<div id="services-{{theme}}" data-role="page" class="page" data-dom-cache="true">

<div data-role="header" data-position="fixed" data-theme="b">
	<h1>{%trans 'Services'%}</h1>
	<a href="/" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
	<a href="/search.html" data-icon="search" data-iconpos="notext" data-rel="dialog" data-transition="fade">Search</a>
</div>
<div data-role="content">
<div><h2>{%trans 'Services'%}: {{service_theme}}</h2>
<ul data-role="listview" data-theme="b">
	{%for s in services%}
	<li><a href='/services/s/{{s.pk}}/' >{{s.title}}: {{s.owner}}</a></li>
	{%endfor%}
</ul>
</div>

</div><!-- /content -->			
{%include 'menu.html' %}
</div><!-- /page home-->


{%endblock body%}
